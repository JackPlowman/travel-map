name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@cc8b3c353be3aa159dbd5c71fb78ba84f50873ec # v2025.07.01.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
